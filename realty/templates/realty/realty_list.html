{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- rooms page content start -->
<main class="rooms section">
    <div class="container">
        <ul class="rooms_list">
            {% for object in object_list %}
            <li class="rooms_list-item" data-order="1" data-aos="fade-up">
                <div class="item-wrapper d-md-flex">
                    <div class="media">
                        <picture>
                            <img style="width:300px; height:300px;" class="lazy" src="/media/{{ object.photo.all.0 }}"
                                 alt="media"/>
                        </picture>
                    </div>
                    <div class="main d-md-flex justify-content-between">
                        <div class="main_info d-md-flex flex-column justify-content-between">
                            <a class="main_title h4" href="{% url 'realty:view' object.pk %}">{{ object.title }}</a>
                            <p class="main_description">{{ object.description|truncatechars:50 }}</p>
                            <div class="main_amenities">
                                        <span class="main_amenities-item d-inline-flex align-items-center">
                                            <img style="width: 30px" src="{% static 'img/room.svg' %}" alt="img">
                                            {{ object.room }} Комнаты
                                        </span>
                            </div>
                        </div>
                        <div class="main_pricing d-flex flex-column align-items-md-end justify-content-md-between">
                            <div class="wrapper d-flex flex-column">
                                        <span class="main_pricing-item">
                                            <span class="h2">₽{{ object.price }}</span>
                                        </span>
                            </div>
                            <a class="theme-element theme-element--accent btn" href="{% url 'realty:view' object.pk %}">Подробнее</a>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</main>
<!-- rooms page content end -->
{% endblock %}
